<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ffb199);

    .container {

        border-radius: 25px;

        position: relative;
        z-index: 10;
        max-width: 400px;
        transition: 0.5s;
    }

    h1 {

    }

    button {

        margin: 10px;

        cursor: pointer;

    }

    #yesBtn {

        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }

    .letter {
        font-size: 16px;
        color: #333;
        margin-top: 20px;
        animation: fadeIn 2s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
